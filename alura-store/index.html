<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Store</title>
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/highlights.css">
</head>
<body class="app">
    <header class="main-header">Header</header>
    <main class="content">
        <section class="highlights">
            <div class="main-highlights box">
                <h3 class="highlights">Fortnite</h3>
            </div>
            <div class="secondary-highlights box">
                <h3 class="title-highlights">PUBG</h3>
            </div>
            <div class="secondary-highlights box">
                <h3 class="title-highlights">Slack</h3>
            </div>
            <div class="secondary-highlights box">
                <h3 class="title-highlights">Whatsapp</h3>
            </div>
            <div class="secondary-highlights box">
                <h3 class="title-highlights">CS: GO</h3>
            </div>
            <div class="category-highlights">
                <ul class="category-highlights-list">
                    <li class="category-highlights-item">
                        <a class="category-highlights-link" href="#">
                            <i class="category-highlights-icon fab fa-buromobelexperte"></i>
                            Popular apps
                        </a>
                    </li>
                    <li class="category-highlights-item">
                        <a class="category-highlights-link" href="#">
                            <i class="fas fa-list-ol"></i>
                            Popular games
                        </a>
                    </li>
                    <li class="category-highlights-item">
                        <a class="category-highlights-link" href="#">
                            <i class="far fa-star"></i>
                            Highlighted
                        </a>
                    </li>
                    <li class="category-highlights-item">
                        <a class="category-highlights-link" href="#">
                            <i class="far fa-bell"></i>
                            New additions
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="main-footer">Footer</footer>
    <script src="assets/js/fontawesome.all.min.js"></script>
</body>
</html>
